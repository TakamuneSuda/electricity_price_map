<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/bolt.svg" />
    <title>電力料金単価マップ</title>
  </head>
  <body style="margin: 0;">
    <div id="map" style="height: 100vh;"></div>
    <div class="map-overlay top">
      <div class="map-overlay-inner">
          <h3 class="text-center">日本卸電力取引所</h3>
          <h4 class="text-center">エリアプライス</h4>
          <input id="date" type="date" class="mt-2">
          <label id="time_label" class="mt-2">00:00</label>
          <input type="range" class="form-range" min="0" max="47" step="1" id="timeRange" value="0">
      </div>
  </div>
    <script type="module" src="/main.js"></script>
